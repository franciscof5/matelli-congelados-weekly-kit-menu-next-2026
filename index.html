    <title>Matelli Congelados | Gourmet & Praticidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --matelli-red: #A61919;
        --matelli-green: #009246;
        --matelli-cream: #F9F4ED;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--matelli-cream);
      }
      h1, h2, h3, .font-matelli {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.02em;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 10px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .matelli-logo-fallback .matelli-logo-fallback-content {
        opacity: 1 !important;
      }
    </style>
